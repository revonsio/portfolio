<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        #content {
            margin: 10 auto;
            display: block;
            width: 100%;
            border: 2px black solid;
            font-weight: 500;
        }

        #identitas {
            margin: 30px;
            font-size: smaller;
        }

        #ident {
            padding: 0;
            line-height: 0;
        }

        form {
            padding: 25px 0px;
        }

        label {
            font-weight: 500;
            font-size: larger;
        }

        #button-row {
            padding-bottom: 100px;
            padding-top: 50px;
            text-align: center;
        }

        #submit-button {
            background-color: #3c43e1;
            border: none;
            border-radius: 0px;
            color: white;
            font-size: larger;
            padding: 0px 80px;
        }

        #reset-button {
            background-color: #2aff17;
            border: none;
            border-radius: 0px;
            color: black;
            font-size: larger;
            padding: 0px 80px;

        }
    </style>
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-8">
                <div class="container-sm" id="content">
                    <div class="row">
                        <div class="col-sm" id="identitas">
                            <p id="ident">Theodorus Revonsio Prananta</p>
                            <p id="ident">Revo</p>
                            <p id="ident">5026201045</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h4 style="text-align: center;">Form Input Data Barang</h4>
                            <form action="https://github.com/revonsio" class="needs-validation" novalidate>
                                <div class="row form-group">
                                    <div class="col-sm-5">
                                        <label>Nama Barang</label>
                                    </div>
                                    <div class="col-sm">
                                        <label>:</label>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="form-nama" minlength="10" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Minim 10 karakter!    </div>
                                    </div>

                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-5">
                                        <label>Harga</label>
                                    </div>
                                    <div class="col-sm">
                                        <label>:</label>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="form-harga" min="5000" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Harga minimal 5000!</div>
                                    </div>

                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-5">
                                        <label>Jenis Barang</label>
                                    </div>
                                    <div class="col-sm">
                                        <label>:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control list-group">
                                            <option>(Select State)</option>
                                            <option>Makanan</option>
                                            <option>Minuman</option>
                                            <option>Non Mamin</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-5">
                                        <label>Kode Barcode</label>
                                    </div>
                                    <div class="col-sm">
                                        <label>:</label>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="form-barcode" pattern="[0-9]+"
                                            minlength="10" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Harus angka dan minim 10 digit!</div>
                                    </div>
                                    <div class="row" id="button-row">
                                        <div class="col-sm"></div>
                                        <div class="col-sm-5">
                                            <button id="submit-button" type="submit" class="btn btn-block">Kirim</button>
                                        </div>
                                        <br>
                                        <div class="col-sm-5">
                                            <button id="reset-button" type="reset" class="btn btn-block">Reset</button>
                                        </div>
                                        <div class="col-sm"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>   
                </div>
            </div>
            <div class="col-sm"></div>

        </div>
    </div>
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
