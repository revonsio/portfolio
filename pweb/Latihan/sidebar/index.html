<html>

<head>
    <title>Responsive Sidebar Menu | Smart Learner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <!---Boxicon CDN--->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!---CSS Style--->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-bulb'></i>
                <div class="logo-name">Smart Learner</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search">
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="list-name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="list-name">User</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-dots'></i>
                    <span class="list-name">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="list-name">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder'></i>
                    <span class="list-name">File Manager</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="list-name">Order</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="list-name">Saved</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="list-name">Setting</span>
                </a>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-detail">
                    <img src="https://avatars.githubusercontent.com/u/89908266?v=4">
                    <div class="identity">
                        <div class="name">Theodorus Revonsio</div>
                        <div class="job">Student</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
