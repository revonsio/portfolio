<htmk>

    <head>
        <title>Form Login/Registrasi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-sm h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-sm-4 align-self-start"></div>
                <div class="col-sm-4 align-self-center">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="card-title fw-bold fs-5 mb-sm-4">
                                Login
                            </div>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off"
                                action="https://github.com/revonsio">
                                <div class="mt-3 mb-3">
                                    <label for="email" class="form-label">E-mail Address</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Enter email" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label for="password" class="form-label">Password:</label>
                                        <a href="forgot.html" class="float-end">
                                            Forgot Password?
                                        </a>
                                    </div>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password" name="password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Remember Me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Don't have an account? <a href="register.html" class="text-dark">Create One</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2017-2021 &mdash; Theodorus Revonsio
                    </div>
                </div>
                <div class="col-sm-4 align-self-end"></div>
            </div>
        </div>
    </body>
</htmk>
